<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="header">
        <div id="instruction">
            Try to guess the <em>film</em>. Attempts remaining: <div id="attempts-remaining">6</div>/6
        </div>
        <div id="win-message" style="display: none">
            <b>You win!</b> <a href="/">Play again</a>
        </div>
        <div id="lose-message" style="display: none">
            Game Over. <a href="/">Try again</a>
        </div>
    </div>
    <div id="phrase"></div>
    <div id="letters"></div>
  </body>
</html>
